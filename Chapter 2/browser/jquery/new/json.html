<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div id="firstname"><span></span></div>
        <div id="lastname"></div>\
        <a id="link" href="">Visit Us</a>
        <div></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        const jsonString = `{"firstname": "Mike", "lastname": "Fra", "link" : "https://chatgpt.com/"}`

        $(function() {
            handle(JSON.parse(jsonString))
        })

        function handle(response) {
            $('#root').find('[id]').each(function(index,item) {
                if($(item).is('a')) {
                    $(item).attr('href', response[item.id])
                } else {
                    let valueElement = $(item).children('span')
                    let metadataValue = response[item.id] ? response[item.id] : '-'
                    valueElement.length ? valueElement.text(metadataValue) : $(item).text(metadataValue)
                }
            }) 
        }
    </script>
</body>
</html>
